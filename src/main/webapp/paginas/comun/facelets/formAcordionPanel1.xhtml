<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

	<h:body >
	<center> </center>
	
	
<p:accordionPanel id="accPanelMenu"  style="width:100%">  
	<p:tab title="CONFIGURACION DE PLAN DE CUENTAS"> 
			    	

	<h:form id="form">  
              
    	<p:growl id="messages" showDetail="true" />  
    	
    
     <center> 
      <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="1float:right;margin-left:0px; margin-top:0px; ">  
        <p:printer target="panela2" />  
    	</p:commandButton> 
    	<br></br><br></br>
    <p:panel id="panela2" header="DETALLE DEL PLAN DE CUENTAS" style="float:right; width:95%; color:#006699; border:1px solid #006699;" >    
    
    <p:dataTable id="lista11" var="esp" value="#{menuPrincipalBean.plancuentas}" widgetVar="carsTable"    
            				emptyMessage="Items No encontrado"             
            				paginator="false" rows="999999" style="width:100%" 
            				>       
        		
        	 <p:column  headerText="NUMERO"  style="font-size: 13px;  1text-align:center; width:100px;">  
                <h:outputText value="#{esp.numero}" style="font-size: 14px;font-weight: bold; 1text-align:left;" />                  
            </p:column>		
            
             <p:column  headerText="NOMBRE DE CUENTA"  style="font-size: 14px;  width:600px;">  
                <h:outputText value="#{esp.nombre}" style="font-weight: #{esp.titulo}; margin-left:#{esp.nivel*40}px; font-size: 12px;" />                  
            </p:column>
             
         
           
    	</p:dataTable>
    	
    	
    </p:panel>
	</center>
	</h:form>     
			    	
	</p:tab>
		   			
		   			
</p:accordionPanel>	
	
	
	
	
	 	<p:dialog header="Agregar Sub-Cuenta" widgetVar="dlgcuenta" resizable="false"  >  
      
  <h:form> 
        <h:panelGrid columns="2" style="margin-bottom:10px">  
            <h:outputLabel for="" value="Nombre:" />  
            
            <p:inputText id="p4" value="#{menuPrincipalBean.nombreCuenta}" style="margin-left:1px; font-weight:none; width:99%" />
        						
          
        </h:panelGrid>  
  
        <p:commandLink   id="gruposd"  actionListener="#{menuPrincipalBean.saveCuenta}"  update=":accPanelMenu:form:messages" style="margin-right:3px;" ajax="true" title="Ver Categorias">
									<h:graphicImage value="/images/guardar.png"/> 
	    						</p:commandLink>  
        </h:form>       
    
</p:dialog> 	    
		 
	  
	</h:body>
</html>
